<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      h1 {
        font-size: 30px;
        color: #333;
      }
      p {
        font-size: 18px;
        color: #666;
      }
      .redirect-message {
        font-size: 20px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>You have been logged out</h1>
    <p class="redirect-message">
      You will be redirected to the login page shortly...
    </p>
    <script>
      // Redirect to the login page after 3 seconds
      setTimeout(function () {
        window.location.href = "{{ url_for('auth.login') }}"; // Assuming 'auth.login' is your login route
      }, 3000);
    </script>
  </body>
</html>
