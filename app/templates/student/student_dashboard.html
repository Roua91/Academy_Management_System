<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/student_dashboard.css')}}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Welcome to the Student Dashboard</h1>
        <p class="header-subtitle">Hello, {{ username }}!</p>
    </header>


    <nav class="navbar">
        <a href="{{ url_for('auth_routes.login') }}" class="nav-link">Home</a>
        <a href="{{ url_for('auth_routes.logout') }}" class="nav-link">Logout</a>
    </nav>
 <main class="main-container">
        <h2 class="section-title">Quick Actions</h2>
        <div class="action-links">
            <a href="{{ url_for('student_routes.view_attendance') }}" class="action-link">View Attendance</a> <!-- Link to attendance -->
            <a href="{{ url_for('student_routes.view_grades') }}" class="action-link">View Grades</a>
            <a href="{{ url_for('student_routes.enroll') }}" class="action-link">Enroll in Courses</a>


        </div>
    </main>
</body>
</html>
