<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Grades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_dashboard.css') }}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Your Grades</h1>
        <p class="header-subtitle">Here are the grades for your enrolled courses:</p>
    </header>

    <nav class="navbar">
        <a href="{{ url_for('student_routes.dashboard') }}" class="nav-link">Back to Dashboard</a>
        <a href="{{ url_for('auth_routes.logout') }}" class="nav-link">Logout</a>
    </nav>

    <main class="main-container">
        <h2 class="section-title">Grades</h2>
        {% if grades %}
        <table class="grades-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                <tr>
                    <td>{{ grade.course_name }}</td>
                    <td>{{ grade.grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No grades available to display.</p>
        {% endif %}
    </main>
</body>
</html>
