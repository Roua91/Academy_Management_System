<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_dashboard.css') }}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Grades</h1>
    </header>

    <nav class="navbar">
        <a href="{{ url_for('student_routes.dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('auth_routes.logout') }}" class="nav-link">Logout</a>
    </nav>

    <main class="main-container">
        <h2 class="section-title">Your Grades</h2>
        {% if grades %}
            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Assignment</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                {% for record, course in grades %}
                    <tr>
                        <td>{{ course.course_name }}</td>
                        <td>{{ record.assignment_name }}</td>
                        <td>{{ record.grade }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No grades found.</p>
        {% endif %}
    </main>
</body>
</html>
