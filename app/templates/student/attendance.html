<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_dashboard.css') }}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Attendance</h1>
    </header>

    <nav class="navbar">
        <a href="{{ url_for('student_routes.dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('auth_routes.logout') }}" class="nav-link">Logout</a>
    </nav>

    <main class="main-container">
        <h2 class="section-title">Your Attendance</h2>
        {% if attendance %}
            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                {% for record, course in attendance %}
                    <tr>
                        <td>{{ course.course_name }}</td>
                        <td>{{ record.status }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No attendance records found.</p>
        {% endif %}
    </main>
</body>
</html>
