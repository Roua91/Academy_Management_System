{% if attendance %}
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody>
        {% for record, course in attendance %}
            <tr>
                <td>{{ course.course_name }}</td>
                <td>{{ record.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No attendance records found.</p>
{% endif %}
