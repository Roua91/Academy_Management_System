<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        /* General Reset */
        body, h2, form, label, input, button, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            font-family: 'Futura', sans-serif;
        }

        .top-nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .top-nav .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #555;
        }

        .top-nav .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Main Content */
        .main-content {
            margin: 50px auto;
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .main-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="logo">KD Academy</div>
        <div class="user-info">
            <span>Admins Name</span>
            <span>Admin</span>
            <img src="../static/images/user-icon.png" alt="Admin Icon">
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Add Student</h2>
        <form action="/students/add" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="grade_level">Grade Level</label>
                <input type="text" id="grade_level" name="grade_level" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Student</button>
                <a href="/students" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
